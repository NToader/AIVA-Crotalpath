<body>
<div class="container container d-flex flex-column justify-content-center align-items-center h-100 text-white">
    <h1 class="display-1" style="margin-bottom: 10%;">Crotalpath</h1>
    <div class="d-flex flex-column align-items-center justify-content-center w-75" id="main_content">
        <button id="file_upload_btn" class="btn btn-primary btn-file mb-5 m-3" style="flex: none;" onclick="upload()">

            </div>

        </div>
        <input type="file" id="upload_input" style="display:none">
    </div>
</div>
